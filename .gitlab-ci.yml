default:
  image: registry.timmertech.nl/docker/docker:latest

stages:
  - build
  - multi
  - dockerhub
  - trigger

include:
  - project: templates/ci
    file: docker.yml

.build:
  extends: .docker-build-multi
  variables:
    ALPINE_VERSION: "3.18"
    DOCKER_PROXY: "DISABLED"
    PLATFORM: "linux/arm64,linux/amd64"
    BUILD_ARGS: >-
      --build-arg ALPINE_VERSION=${ALPINE_VERSION}

amd64:
  extends: .docker-build-amd64
  variables:
    ALPINE_VERSION: "3.18"
    BUILD_ARGS: >-
      --build-arg ALPINE_VERSION=${ALPINE_VERSION}

arm64:
  extends: .docker-build-arm64
  variables:
    ALPINE_VERSION: "3.18"
    BUILD_ARGS: >-
      --build-arg ALPINE_VERSION=${ALPINE_VERSION}

multi:
  extends: .docker-build-multi
  stage: multi
  variables:
    PLATFORM: "linux/arm64,linux/amd64"

dockerhub:
  stage: dockerhub
  extends: .build
  variables:
    DOCKER_HUB: "ENABLED"
    DOCKER_IMAGE: ${DOCKER_IMAGE_HUB}

release:
  extends: .build
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_PATH}:${CI_COMMIT_TAG}
  only:
    - tags

dockerhub-release:
  stage: dockerhub
  extends: .build
  variables:
    DOCKER_HUB: "ENABLED"
    DOCKER_IMAGE: ${DOCKER_IMAGE_HUB_PATH}:${CI_COMMIT_TAG}
  only:
    - tags

alpine-glibc:
  stage: trigger
  only:
    - main
    - schedules
  trigger:
    forward:
      yaml_variables: false
      pipeline_variables: false
    project: docker/alpine-glibc

bumpver:
  stage: trigger
  only:
    - main
    - schedules
  trigger:
    forward:
      yaml_variables: false
      pipeline_variables: false
    project: docker/bumpver

git-conventional-commits:
  stage: trigger
  only:
    - main
    - schedules
  trigger:
    forward:
      yaml_variables: false
      pipeline_variables: false
    project: docker/git-conventional-commits
