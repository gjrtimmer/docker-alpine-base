image: registry.timmertech.nl/docker/docker:latest

stages:
  - build
  - dockerhub
  - trigger

include:
  - project: templates/ci
    file: docker-multi-arch.yml

.build:
  stage: build
  interruptible: true
  only:
    - main
    - schedules
  extends: .docker-init
  variables:
    ALPINE_VERSION: "3.17"
  script:
    - docker buildx build
      --pull
      --push
      --provenance=false
      --platform=linux/arm64,linux/amd64
      --build-arg VCS_REF="${CI_COMMIT_SHORT_SHA}"
      --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`
      --build-arg CI_PROJECT_NAME=${CI_PROJECT_NAME}
      --build-arg CI_PROJECT_URL="${CI_PROJECT_URL}"
      --build-arg DOCKER_PROXY=${DOCKER_PROXY_HOST}
      --build-arg DOCKER_IMAGE=${DOCKER_IMAGE}
      --build-arg ALPINE_VERSION="${ALPINE_VERSION}"
      --file=${DOCKER_FILE}
      --tag=${DOCKER_IMAGE} .

build:
  extends: .build
  only:
    - main
    - schedules

dockerhub:
  stage: dockerhub
  extends: .build
  variables:
    DOCKER_IMAGE: ${DOCKERHUB_REGISTRY}/${DOCKERHUB_NAMESPACE}/${CI_PROJECT_NAME}:latest
  only:
    - main
    - schedules

release:
  extends: .build
  variables:
    DOCKER_IMAGE: ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_TAG}
  only:
    - tags

dockerhub-release:
  stage: dockerhub
  extends: .dockerhub
  variables:
    DOCKER_IMAGE: ${DOCKERHUB_REGISTRY}/${DOCKERHUB_NAMESPACE}/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}
  only:
    - tags

