default:
  image: registry.timmertech.nl/docker/docker:latest

stages:
  - build
  - dockerhub
  - trigger

include:
  - project: templates/ci
    file: docker.yml

.build:
  extends: .docker-build-multi
  variables:
    ALPINE_VERSION: "3.18"
    DOCKER_PROXY: "ENABLED"
    PLATFORM: "linux/arm64,linux/amd64"
    BUILD_ARGS: >-
      --build-arg ALPINE_VERSION=${ALPINE_VERSION}

build:
  extends: .build

dockerhub:
  stage: dockerhub
  extends: .build
  variables:
    DOCKER_HUB: "ENABLED"
    DOCKER_IMAGE: ${DOCKER_IMAGE_HUB}

release:
  extends: .build
  variables:
    DOCKER_IMAGE: ${DOCKER_IMAGE_PATH}:${CI_COMMIT_TAG}
  only:
    - tags

dockerhub-release:
  stage: dockerhub
  extends: .build
  variables:
    DOCKER_HUB: "ENABLED"
    DOCKER_IMAGE: ${DOCKER_IMAGE_HUB_PATH}:${CI_COMMIT_TAG}
  only:
    - tags
