# yaml-language-server: $schema=https://gitlab.com/gitlab-org/gitlab/-/raw/master/app/assets/javascripts/editor/schema/ci.json
include:
  - component: $CI_SERVER_FQDN/templates/components/workflow/default@0.4.0
  - component: $CI_SERVER_FQDN/templates/components/publish/live@0.8.0
  - component: $CI_SERVER_FQDN/templates/components/renovate/renovate@0.9.0
  - component: $CI_SERVER_FQDN/templates/components/docker/amd64@1.12.1
  - component: $CI_SERVER_FQDN/templates/components/docker/arm64@1.12.1
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.12.1
    inputs:
      needs:
        - docker:amd64
        - docker:arm64
      args: >-
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:arm64
      tags: >-
        --tag=$DOCKER_IMAGE_PATH:latest
        --tag=$DOCKER_IMAGE_HUB_PATH:latest
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.12.1
    inputs:
      name: "multiarch:3.18"
      dockerfile: Dockerfile.318
      cache: false
      tag: $DOCKER_IMAGE_PATH:3.18
      tags: >-
        --tag=$DOCKER_IMAGE_HUB_PATH:3.18
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.12.1
    inputs:
      name: "multiarch:3.19"
      dockerfile: Dockerfile.319
      cache: false
      tag: $DOCKER_IMAGE_PATH:3.19
      tags: >-
        --tag=$DOCKER_IMAGE_HUB_PATH:3.19
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.12.1
    inputs:
      name: "multiarch:3.20"
      dockerfile: Dockerfile.320
      cache: false
      tag: $DOCKER_IMAGE_PATH:3.20
      tags: >-
        --tag=$DOCKER_IMAGE_HUB_PATH:3.20
